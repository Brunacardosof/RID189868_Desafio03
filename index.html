<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="./index.js"></script>
</head>
<body>
  <main>
    <h1>Board de tarefas</h1>

    <!-- FormulÃ¡rio de nova tarefa -->
    <section id="create-task-section">
      <form id="create-task-form">
        <input 
          type="text" 
          name="taskName" 
          id="task-name" 
          placeholder="Nome da tarefa" 
          required 
        />
        <input 
          type="text" 
          name="tag" 
          id="task-tag" 
          placeholder="Etiqueta" 
          required 
        />
        <button type="submit" id="add-task-button">+</button>
      </form>
    </section>

    <!-- Lista de tarefas -->
    <section id="task-list-section">
      <ul id="task-list"></ul>
    </section>

    <!-- RodapÃ© vazio que serÃ¡ preenchido pelo JS -->
    <footer id="task-footer"></footer>
  </main>
</body>
</html>
